<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buscador JSON</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="floating-container">
		  <div class="floating-button"><i class="fas fa-angle-double-up" style="font-size: 25px;"></i></div>
		  <div class="element-container">
		    <a href="https://www.instagram.com/carloszalazar07/"> 
		    	<span class="float-element" style="background: #5500FF; box-shadow: 0 20px 20px -10px rgba(85, 0, 256, 0.5);">
			  	<i class="fab fa-instagram"></i>
		    	</span>
			</a>
		    <a href="https://twitter.com/carloszalazar07">
		      	<span class="float-element" style="background: #008FFF; box-shadow: 0 20px 20px -10px rgba(0, 153, 255, 0.5);">
  				<i class="fab fa-twitter"></i>
  			    </span>
  			</a>
		    <a href="https://www.youtube.com/c/CarloSzalazar07">
		      	<span class="float-element" style="background: #0000FF; box-shadow: 0 20px 20px -10px rgba(0, 0, 255, 0.5);">
		      	<i class="fab fa-youtube"></i>
  			    </span>
  			</a>
		  </div>
		</div>
		<div class="row">
			<h2 class="text-center">Inicia Tu Busqueda</h2>
		</div>
	  	<input type="text" name="search" id="search" placeholder="Search...">
	  	<br>
	  	<br>
	  	<div class="scroll">
	  		<ul id="result">
	  			
	  		</ul>
	  	</div>
	<div class="search"></div>
</div>

<script>
	$(document).ready(function(){
	$('#search').keyup(function(){
		$('#result').html('');
		var searchField = $('#search').val();
		var expression = new RegExp(searchField, "i");

		$.getJSON('data.json', function(data){
			$.each(data, function(key, value){
				if (value.name.search(expression) != -1 || value.location.search(
					expression) != -1 ) 
				{
					$('#result').append('<li><h4 class="text-center">'+value.name+'</h4><p class="text-center">'+value.location+'<p></li>');
				}
			})
		});
	});
});
</script>
</body>
</html>
